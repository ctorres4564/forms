<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro com Validação</title>
</head>
<body>

  <h1>Cadastro de Usuário</h1>

  <form action="#" method="post">
    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo"><br><br>

    <label for="nascimento">Data de nascimento:</label><br>
    <input type="date" id="nascimento" name="nascimento"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required placeholder="email@exemplo.com"><br><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" required minlength="6" placeholder="Mínimo 6 caracteres"><br><br>

    <button type="submit">Cadastrar</button>
  </form>

</body>
</html>
