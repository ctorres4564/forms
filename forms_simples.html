<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    <form action="">
        <label for="name">Nome</label><br>
        <input type="text" id="name" name="name" placeholder="Digite seu nome"><br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Exemplo@email.com"><br><br>
        <label for="password">Senha</label><br>
        <input type="password" id="password" name="password" placeholder="Digite sua senha"><br><br><br>
        <button type="submit">Cadastrar</button>
    </form>

    
</body>
</html>
